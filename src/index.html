<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
          action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="POST"
          onsubmit="onSubmit()"
        >
      <fieldset class="fiedset-block">
        <legend>Personal information</legend>
        <div class="fiedset-block__input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="fiedset-block__input">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="fiedset-block__input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age" value="12"
            max="120" min="1"
          >
        </div>
        <div class="fiedset-block__input">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="birth"
            required
          >
        </div>
        <div class="fiedset-block__input">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            id="agreement"
            type="checkbox"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fiedset-block">
        <legend>Registration</legend>
        <div class="fiedset-block__input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="fiedset-block__input">
          <label for="pass">Password:</label>
          <input type="password"
            name="password"
            id="pass"
            minlength="8"
            maxlength="20"
          >
        </div>
      </fieldset>
      <fieldset class="fiedset-block">
        <legend>An interesting fact about you!</legend>
        <div class="fiedset-block__input">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="love-cats"
            value="yes"
          >
          <label for="love-cats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="dont-love"
            value="no"
          >
          <label for="dont-love">No</label>
        </div>
        <div class="fiedset-block__input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            value="#000000"
          >
        </div>
        <div class="fiedset-block__input">
          <label for="bed">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="bed"
          >
        </div>
        <div class="fiedset-block__input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="fiedset-block__input">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            name="work"
            id="work"
            min="1"
            max="10"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fiedset-block">
        <legend>Additional info:</legend>
        <div class="fiedset-block__input">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            cols="20" rows="2"
            maxlength="45"
          >
          </textarea>
        </div>
        <div class="fiedset-block__input">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <input
        type="submit"
        value="Submit"
      >
    </form>
  </body>
</html>
